label: Kaynaklar

all: Tümü

messages:
  notfound: Öğe bulunamadı
  comborequires: Kombo öğe oluşturmak için lütfen en az iki normal öğe seçin. Veya kombo olmayan bir öğe oluşturmak için lütfen "Kombo" seçeneğini kaldırın

form:
  holder: tipi
  bookable:
    switch:
      label: Ayrılabilir
      helper: Bu öğenin takvimde görünebilmesi ve rezerve edilebilir olmasını istiyorsan bunu seç
  combo:
    switch:
      label: Kombo
      helper: Kombo, bu listedeki diğer birkaç öğenin "Kombinasyonu" anlamına gelir. Kullanıcıların aynı anda birkaç öğeyi ayırabilmesini sağlar. Rezervasyonlar buna göre takvimde görünecektir.
    select:
      holder: Seçenek seç
      helper: Kombo öğe oluşturmak için lütfen birden çok öğe seç
  name:
    label: İsim
    holder: Ses stüdyosu...
    helper: Lütfen oluşturmak istediğin içerik öğesi için bir isim gir
  description:
    label: Açıklama
    holder: Stüdyoyu kullanmak için gerekli olan...
    helper: İsteğe bağlı olarak, Lütfen oluşturduğun bu içerik öğesi hakkında ayrıntılı bir açıklama gir. Örneğin bir kaynak hakkında detaylı bilgi, kullanım koşulları, nasıl çalıştığı, nasıl kullanılması ve teslim edilmesi gerektiği ile ilgili ayrıntıları içerebilir...
  images:
    label: Imajlar ({{ count }})
    helper: İsteğe bağlı olarak, lütfen cihazındaki galeriden fotoğraf/fotoğraflar veya şimdi çekeceğin bir fotoğraf seç

